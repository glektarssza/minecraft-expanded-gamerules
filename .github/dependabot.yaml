# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  - directory: /
    package-ecosystem: gradle
    labels:
      - Dependency
    ignore:
      - dependency-name: org.spongepowered.gradle.vanilla
    schedule:
      interval: weekly
      day: wednesday
      time: "12:00"
      timezone: Canada/Mountain
  - directory: /
    package-ecosystem: github-actions
    labels:
      - Dependency
    schedule:
      interval: weekly
      day: wednesday
      time: "12:00"
      timezone: Canada/Mountain
